<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div>
            <p><label for="txtn">Número (entre 1 e 100):</label>
                <input type="number" name="txtn" id="txtn">
                <input type="button" value="Adicionar" onclick="Adicionar()">
            </p>
        </div>

        <div>
            <select name="resultado" id="resultado" size="6">
                <option>Digite um número acima</option> 
                <p><input type="button" value="Finalizar" id="bfinal" onclick="Finalizar()"></p>
            </select> 
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
